<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Madim+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Madim One', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center">

<div class="flex flex-row items-center justify-center h-full">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo" class="w-24 h-auto mb-6">
    <img src="https://static-00.iconduck.com/assets.00/openai-icon-2021x2048-4rpe5x7n.png" alt="openai Logo" class="w-24 h-auto mb-6">
</div>

<!-- Inlog -->
    <a href="/login" class="text-white">*verplicht* Login met Spotify</a>

<br>

<!-- Titel en knop -->
<h1 class="text-3xl font-semibold mb-6 text-green-500">Playlist naam Generator</h1>
<div class="flex flex-col items-center justify-center h-full">
    <h3 class="text-xl font-semibold mb-6 text-white">Genre</h3>
    <select id="genreDropdown" class="bg-white p-2 rounded-md shadow-md mb-6 text-gray-500 italic">
        <!-- Options worden hier dynamisch ingevuld -->
    </select>
    <h3 class="text-xl font-semibold mb-6 text-white">Extra instructie bijvoorbeeld: een gelegenheid of gevoel.</h3>
    <input type="text" id="extraInstruction" placeholder="roadtrip / verdrietig" class="bg-white p-2 rounded-md shadow-md mb-6 text-gray-500 italic">
</div>




<br>

<!-- Playlist naam en dropdown -->
<div class="flex items-center space-x-4">
    <div id="playlistName" class="bg-white p-4 rounded-md shadow-md mb-6 text-gray-500 italic">Playlist naam wordt hier weergegeven</div>
</div>

<button id="generateButton" class="bg-green-500 text-white px-4 py-2 rounded-md shadow-md">Genereer playlistnaam</button>

<br>

    <button id="clearHistoryButton" class="bg-red-500 text-white rounded-md shadow-md px-4 py-2">verwijder Geschiedenis</button>
<br>

    <div id="chatHistory" class="bg-white rounded-md shadow-md p-4">
        <!-- chatgeschiedenis -->
    </div>


    <script src="script.js"></script>
</body>

</html>
